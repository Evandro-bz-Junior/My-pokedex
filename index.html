    <main>

        <div class="container">
       <!--      <div class="circle"></div> -->

                <form class="form">
                    <input type="search" class="input_search" placeholder="Name or Number" required>
                </form>

                
            </div>

            <img src="./assets/images/pngwing.com.png"
                    alt="pokemon" class="pokemon__image">


                <h1 class="pokemon_data">

                    <span class="pokemon_name"  > </span>
                    <span class="pokemon_number">#</span>

                </h1>


            <div class="types">
                <span class="type type_1">-</span>
                <span class="type type_2">-</span>

            </div>

            <div class="abilitys_area">

                    <span class="ability ability_1">-</span>
                    <span class="ability ability_2">-</span>
                </div>
            </div>

            <div>
                <h1 class="Stats_title"> Stats </h1>
                <div class="Stats_area">
                    <span class="Stats Stats1"></span>
                    <span class="Stats Stats2"></span>
                    <span class="Stats Stats3"></span>
                    <span class="Stats Stats4"></span>
                    <span class="Stats Stats5"></span>
                    <span class="Stats Stats6"></span>
                </div>
            </div>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt</button>
            </div>

        </div>

    </main>
